plugins.version.version: unknown
analysis_levels:
- participant
targets_by_analysis_level:
  participant: &id001
  - all
versions:
  hippunfold: 1.3.0
  micapipe: 0.2.0
  freesurfer: None
parse_args:
  --input-directory:
    help: Path to input BIDS directory. Micapipe, Freesurfer, and HippUnfold 
      should be found in the derivatives of this.
    required: true
  --reference-demographics-csv:
    help: Path to reference demographics CSV
    required: true
  --patient-demographics-csv:
    help: Path to patient demographics CSV
    required: true
  --scoring_methods:
    help: Scoring method for analysis (zscore or wscore)
    choices:
    - z
    - w
    default: zscore
structures:
- cortex
- hippocampus
- subcortex
scoring_methods: zscore
smoothings:
  cortex:
  - 5
  hippocampus:
  - 2
  subcortex:
  - NA
sfwm_depths:
- 1.0
- 2.0
features:
- qT1
- FA
- ADC
- thickness
features_to_blur:
hemis:
  cortex:
  - L
  - R
  hippocampus:
  - L
  - R
  subcortex:
  - NA
resolution:
  cortex: 32k
  hippocampus: 0p5mm
  subcortex: NA
report_params:
  analyses:
  - regional
  - asymmetry
  threshold: 1.96
  threshold_alpha: 0.3
  label_ctx: midthickness
  label_hip: midthickness
  color_bar: bottom
  cmap: cmo.balance
input_path: /data/mica3/BIDS_MICs
pybids_inputs: {}
snakemake_args:
- -np
pybidsdb_reset: false
pybidsdb_dir:
pybids_db_dir:
pybids_db_reset: <!DEPRECATED!>0<!DEPRECATED!>
snakemake_target: *id001
input_directory: /data/mica3/BIDS_MICs
reference_demographics_csv: 
  /export03/data/z-brains/zbrains/tests/participants_mics_hc_test.csv
patient_demographics_csv: 
  /export03/data/z-brains/zbrains/tests/participants_mics_px_test.csv
bids_dir: /data/mica3/BIDS_MICs
output_dir: /export03/data/z-brains/outputs
analysis_level: participant
participant_label:
exclude_participant_label:
derivatives: false
plugins.validator.skip: false
plugins.validator.success: false
snakemake_version: 9.8.1
snakebids_version: 0.14.0
root: ''
app_version: unknown
snakemake_dir: /export03/data/z-brains/zbrains/zbrains
snakefile: /export03/data/z-brains/zbrains/zbrains/workflow/Snakefile
